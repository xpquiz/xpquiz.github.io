<div class="window">
  <app-window-title-bar iconPath="score.png" title="Score"></app-window-title-bar>
  <div class="window-body">
    <div class="window-body_title">
      <label class="window-body_title_main">Here are your results for week&nbsp;<b>[{{this.currentWeek}}]</b>!</label>
      <div class="window-body_title_scores">
        <div class="window-body_title_scores_titles">
          <label>游릴 Right answers:</label>
          <label>游린 Wrong answers:</label>
          <label>游릱 Total score:</label>
        </div>
        <div class="window-body_title_scores_results">
          <b><label>[{{this.rightAnswers}}] answers</label></b>
          <b><label>[{{this.wrongAnswers}}] answers</label></b>
          <b><label>[{{this.currentScore}}] points</label></b>
        </div>
      </div>
    </div>

    <div class="window-body_previous-scores" *ngIf="this.previousScores?.size !== 0">
      <label class="window-body_previous-scores_title">Here are your previous results:</label>
      <ul class="tree-view">
        <li>
          <ng-container *ngFor="let keyValue of this.previousScores! | keyvalue">
            <details>
              <summary>游딉 Week <b>{{keyValue.key}}</b></summary>
              <ul>
                <li>游릴 <b>{{keyValue.value.rightAnswers}}</b> right answers</li>
                <li>游린 <b>{{keyValue.value.wrongAnswers}}</b> wrong answers</li>
                <li>游릱 <b>{{keyValue.value.score}}</b> total points</li>
              </ul>
            </details>
          </ng-container>
        </li>
      </ul>
    </div>

    <div class="window-body_buttons">
      <app-icon-button iconPath="copy.png" title="Share score" [copy-clipboard]="this.clipboardText"
                       (click)="this.showClipboardMessage()"></app-icon-button>
      <app-icon-button iconPath="home.png" title="Return to home"
                       (onButtonClick)="this.returnHome()"></app-icon-button>
    </div>
    <div *ngIf="this.displayClipboardMessage">
      <label class="window-body_clipboard-text">Score copied to clipboard!</label>
    </div>
  </div>
</div>
